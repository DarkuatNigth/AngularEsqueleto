<div class="password">
  <input type="text"
  class="app-input"
  [value]="strValor"
  [placeholder]="strPlaceholder || 'Password'"
  [attr.disabled]="blIsDisabled ? true : null"
  (keyup)="onKeyup($event)"
  (blur) = "onBlur()"
  [attr.type] ="strPasswordType"
  >
  <div class="password__actions" (click)="togglePassword()">
    <span>{{ strPasswordType == 'password' ? 'Show':'Hide'}}</span>
  </div>
</div>
