<div class="checkboxes">
  <div *ngFor="let objItem of lstItem">
    <label class="checkbox" [class.checkbox_disabled]="blIsDisabled">
      {{ objItem.strLabel }}
      <input type="checkbox"
      [attr.disabled]="blIsDisabled ? true : null"
       class="checkbox__input" value="objItem.objValor"
       [checked]="isChecked(objItem.objValor)"
       (change)="onChanged(objItem.objValor, $event)"
       >
       <span class="checkbox__checkmark"></span>
    </label>
  </div>
</div>
